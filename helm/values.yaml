replicaCount: 2

image:
  repository: 040443383169.dkr.ecr.us-east-1.amazonaws.com/realworld-backend
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing 
  path: /
  hosts:
    - host: realworld-inc.link
      paths:
        - /

